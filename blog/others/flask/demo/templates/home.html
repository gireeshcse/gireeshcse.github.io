{% extends "bootstrap/base.html" %}
{%block scripts %}
{{ super() }}
{%endblock %}

{% block content %}
<div class="container">
{% for message in get_flashed_messages() %}
<div class="alert alert-warning">
<button type="button" class="close" data-dismiss="alert">&times;</button>
{{ message }}
</div>
{% endfor %}
{% block page_content %}
<h3>Hello {{name}}</h3>
<p>{{user_agent}}</p>
{% endblock %}
</div>
{% endblock %}
